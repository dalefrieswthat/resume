name: Build and Deploy Resume
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install TeXLive
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra

      - name: Build Resume
        run: |
          pdflatex -interaction=nonstopmode Dale_Yarborough_Resume.tex
          pdflatex -interaction=nonstopmode Dale_Yarborough_Resume.tex

      - name: Create HTML wrapper
        run: |
          mkdir _site
          cp Dale_Yarborough_Resume.pdf _site/
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Dale Yarborough - Resume</title>
              <style>
                  body {
                      margin: 0;
                      padding: 0;
                      height: 100vh;
                      display: flex;
                      flex-direction: column;
                  }
                  iframe {
                      flex: 1;
                      border: none;
                  }
              </style>
          </head>
          <body>
              <iframe src="Dale_Yarborough_Resume.pdf" width="100%" height="100%"></iframe>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 